<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo</title>
</head>

<body>
    <div class="container">
      <div class="app">
        <button class="add-ticket btn-l"></button>
        <ul class="tickets-list">
          <li class="tickets-list__item ticket">
            <button class="ticket__status btn-s"></button>
            <span class="ticket__name">Починить принтер</span>
            <time class="ticket__date">12.02.23 19:20</time>
            <button class="ticket__edit btn-s"></button>
            <button class="ticket__delete btn-s"></button>
            <p class="ticket__discription">Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Путь большой коварных встретил ipsum переписывается наш диких грустный то заголовок последний, жизни до однажды свой, точках обеспечивает все осталось.</p>
          </li>
        </ul>
        <form class="edit-form">
          <sp class="edit-form__title">Изменить тикет</sp>
          <label for="name" class="edit-form__label">Краткое описание</label>
          <input class="edit-form__input input" type="text" name="name">
          <lebel class="edit-form__label" name="description"></lebel>
          <textarea class="edit-form__input textarea" name="description" cols="30" rows="10"></textarea>
        </form>
      </div>
    </div>
</body>

</html>
